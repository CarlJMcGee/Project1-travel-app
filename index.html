<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App "title in progress"</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.structure.min.css"
      integrity="sha512-oM24YOsgj1yCDHwW895ZtK7zoDQgscnwkCLXcPUNsTRwoW1T1nDIuwkZq/O6oLYjpuz4DfEDr02Pguu68r4/3w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="navbar background-secondary has-text-light">
        Travel App
    </div>
    <!--City Search-->
    <form class="search-form container columns mt-3">
      <input type="text" class="search input column ml-4" placeholder="Minneapolis">
      <button class="button background-quaternary column ml-2 has-text-light" id="searchBtn">Search</button>
      <button class="button background-quaternary column ml-2 has-text-light" id="previous">Previous Searches</button>
    </form>

    <!--Currency info-->
    <article class="columns mt-3">
      <section class="column is-half">
        <div class="currency card">
          <div class="card-header background-primary">
            <h2 class="title has-text-light">Currency Information</h2>
          </div>
          
          <div class="currency-info card-content">
            <div class="column">$$$$$$$</div>
            <div class="column">$$$$$$$</div>
            <div class="column">$$$$$$$</div>
            <div class="column">$$$$$$$</div>
          </div>
        </div>
        </div>
      </section>
  
    <!--Weather info-->
      <section class="column is-half">
        <div class="weatherCast card">
          <div class="card-header background-primary has-text-light">
            <h2 class="title has-text-light">Weather Forcast</h2>
          </div>
          
          <div class="weather-info card-content">
            <div class="column">Temperature: â„‰</div>
            <div class="column">Wind: m/s</div>
            <div class="column">Hunmidity: %</div>
            <div class="column">Air Quality Index (US): </div>
          </div>
        </div>
      </section>
    </article>
    <!--Possible flight check-->
    <div class="flightcheck">

    </div>
    <!--APIs-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/homepage.js"></script>
  </body>
</html>
